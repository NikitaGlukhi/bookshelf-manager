<select class="filter-body" [(ngModel)]="selectedCategory" (ngModelChange)="categorySelected.emit($event)">
  <option value="default" hidden>Select category</option>
  <option
    class="filter-item"
    *ngFor="let category of categories"
    [innerText]="category.name | titlecase"
    [value]="category.name"
  ></option>
</select>
